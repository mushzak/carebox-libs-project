<div class="mat-elevation-z8">
  <table mat-table [dataSource]="elementData | search: text">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date.</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef> Cases.</th>
      <td mat-cell *matCellDef="let element"> {{element.cases.total.value}} </td>
    </ng-container>

    <ng-container matColumnDef="testing">
      <th mat-header-cell *matHeaderCellDef> Testing.</th>
      <td mat-cell *matCellDef="let element">{{element.testing.total.value}} </td>
    </ng-container>

    <ng-container matColumnDef="outcomes">
      <th mat-header-cell *matHeaderCellDef> Death.</th>
      <td mat-cell *matCellDef="let element">{{element.outcomes.death.total.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
